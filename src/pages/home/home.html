<ion-header>
  <ion-navbar>
    <ion-title text-center>
      CENTRAL DA ACADEMIA
    </ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="openCadastro()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Lista de alunos:</h2>
  <ion-input placeholder="Filtrar aluno..." [(ngModel)]="alunoSearch">
    <ion-icon name="search"></ion-icon>
  </ion-input>
  <ion-list>
    <ion-item detail-push *ngFor="let aluno of alunos|filter:alunoSearch;">
      <ion-checkbox [(ngModel)]="aluno.selected"></ion-checkbox>
      <ion-label>
        <h3>
          {{aluno.nome + ' ' + aluno.sobrenome}}
        </h3>
        <p> {{aluno.endereco + ', '+ aluno.bairro +', ' + aluno.numero }} </p>
      </ion-label>
      <ion-icon ion-button name="md-create" (click)="edit(aluno)" item-end></ion-icon>
      <ion-icon ion-button name="close"  (click)="remove(aluno)" item-end></ion-icon>
    </ion-item>
  </ion-list>
  
</ion-content>
<ion-footer>
  <button ion-button full (click)="openMapa()">
    CRIAR ROTA
  </button>
</ion-footer>
