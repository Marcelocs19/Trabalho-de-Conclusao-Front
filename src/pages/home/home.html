<ion-header>
  <ion-navbar>
    <ion-title text-center>
      CENTRAL DA ACADEMIA
    </ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="openCadastro()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Lista de alunos:</h2>
  <ion-input placeholder="Filtrar aluno..." [(ngModel)]="alunoSearch">
    <ion-icon name="search"></ion-icon>
  </ion-input>
  <ion-list>
    <ion-item detail-push *ngFor="let aluno of alunos;">

    </ion-item>
  </ion-list>
  
</ion-content>
<ion-footer>
  <button ion-button full (click)="openMapa()">
    ABRIR MAPA COM TRAJETO
  </button>
</ion-footer>
