<ion-header>
  <ion-navbar>
    <ion-title text-center>
      CENTRAL DA ACADEMIA
    </ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="openCadastro()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="teste()">add</button>
  <h2>Lista de alunos:</h2>
  <ion-input placeholder="Filtrar aluno..." [(ngModel)]="alunoSearch" (ngModelChange)="filter($event)">
    <ion-icon name="search"></ion-icon>
  </ion-input>
  <ion-list>
    <ion-item  detail-push *ngFor="let aluno of alunos; let i = index" (click)="toggleSelect(aluno.id, i)">
      <ion-checkbox disabled [(ngModel)]="aluno.selected"></ion-checkbox>
      <ion-label>
        <h3>
          {{aluno.nome + ' ' + aluno.sobrenome}}
        </h3>
        <p> {{aluno.endereco + ', '+ aluno.bairro +', ' + aluno.numero }} </p>
      </ion-label>
      <ion-icon style="z-index: 99999;" name="md-create" (click)="edit(aluno)" item-end></ion-icon>
      <ion-icon style="z-index: 99999;" name="close"  (click)="remove(aluno)" item-end></ion-icon>
    </ion-item>
  </ion-list>
  
</ion-content>
<ion-footer>
  <button ion-button full (click)="openMapa()">
    CRIAR ROTA
  </button>
</ion-footer>
